<!-- Modal -->
<form (ngSubmit)="formSubmited()">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pick order date</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="StartDate" class="col-2 col-form-label">Start date</label>
                        <div class="col-10">
                            <input class="form-control" type="date" value="2017-01-01" id="StartDate" name="start" (input)="parseStartDate($event.target.value)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="EndDate" class="col-2 col-form-label">End date</label>
                        <div class="col-10">
                            <input class="form-control" type="date" value="2017-01-03" id="EndDate" name="end" (input)="parseEndDate($event.target.value)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="amount" class="col-2 col-form-label">Amount</label>
                        <div class="col-10">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon">amount</div>
                                <input class="form-control" type="number" value="1" id="amount" name="amount" [(ngModel)]="order.amount">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add to cart</button>
                </div>
            </div>

        </div>
    </div>
</form>
