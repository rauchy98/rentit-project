<div class="container my-3 d-flex justify-content-center align-items-center">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group row my-4">
            <div class="col-lg-12 d-flex justify-content-center">
                <span class="display-4">Sign in to your account</span>
            </div>
        </div>
        <div class="form-group row my-4 d-flex justify-content-center">
            Enter correct username to unlock password input
        </div>
        <div class="form-group row justify-content-center" [ngClass]="{ 'has-danger': f.submitted && !userName.valid, 'has-success': !disablePassword }">
            <div class="col-lg-6 col-md-6">
                <input type="text" [ngClass]="{ 'form-control-danger': f.submitted && !userName.valid, 'form-control-success': !disablePassword }" autocomplete="off" debounce [delay]="500" (func)="onChange()" class="form-control" name="userName" placeholder="User name"
                    [(ngModel)]="model.userName" #userName="ngModel" required />
                <div *ngIf="f.submitted && !userName.valid" class="form-control-feedback">Username is required</div>
            </div>
        </div>
        <div class="form-group row justify-content-center" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
            <div class="col-lg-6 col-md-6">
                <input type="password" [ngClass]="{ 'form-control-danger': f.submitted && !password.valid }" [readonly]="disablePassword" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="form-control-feedback">Password is required</div>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-lg-6 col-md-6">
                <div class="form-check">
                    <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
                </div>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-lg-2 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-lg-10 col-md-10 d-flex justify-content-center">
                <p class="lead">New to RENT IT? <a routerLink="/register"><u>Create your new account</u></a></p>
            </div>
        </div>
    </form>
</div>
<simple-notifications></simple-notifications>
