<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group row my-4">
        <div class="col-lg-12 d-flex justify-content-center">
            <span class="display-4">Register new account</span>
        </div>
    </div>
    <div class="form-group row justify-content-center" [ngClass]="{ 'has-danger': f.submitted && (!Email.valid || !validateEmail()) }">
        <div class="col-lg-4 col-md-6">
            <label for="Email">Email</label>
            <input type="email" [ngClass]="{ 'form-control-danger': f.submitted && (!Email.valid || !validateEmail()) }" autocomplete="off" class="form-control" name="Email" placeholder="Email" [(ngModel)]="model.Email" #Email="ngModel" required />
            <div *ngIf="f.submitted &&  (!Email.valid || !validateEmail())" class="form-control-feedback">Email is not valid</div>
        </div>
    </div>
    <div class="form-group row justify-content-center" [ngClass]="{ 'has-danger': f.submitted && !UserName.valid }">
        <div class="col-lg-4 col-md-6">
            <label for="UserName">Login</label>
            <input class="form-control" [ngClass]="{ 'form-control-danger': f.submitted && !UserName.valid }" required minlength="3" autocomplete="off" type="text" id="UserName" name="UserName" placeholder="Login" [(ngModel)]="model.UserName" #UserName="ngModel"
                required />
            <div *ngIf="f.submitted && UserName.errors.required" class="form-control-feedback">Login is required</div>
            <div *ngIf="f.submitted && UserName.errors.minlength" class="form-control-feedback">Login must be at least 3 characters long.</div>
        </div>
    </div>
    <div class="form-group row justify-content-center" [ngClass]="{ 'has-danger': f.submitted && !name.valid }">
        <div class="col-lg-4 col-md-6">
            <label for="name">Name</label>
            <input class="form-control" [ngClass]="{ 'form-control-danger': f.submitted && !name.valid }" required minlength="3" autocomplete="off" type="text" id="name" name="name" placeholder="Name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && name.errors.required" class="form-control-feedback">Name is required</div>
            <div *ngIf="f.submitted && name.errors.minlength" class="form-control-feedback">Name must be at least 3 characters long.</div>
        </div>
    </div>
    <div class="form-group row justify-content-center" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
        <div class="col-lg-4 col-md-6">
            <label for="password">Password</label>
            <input type="password" [ngClass]="{ 'form-control-danger': f.submitted && !password.valid }" required minlength="6" autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="model.Password" #password="ngModel"
                required />
            <div *ngIf="f.submitted && !password.valid" class="form-control-feedback">Password is not valid</div>
            <div *ngIf="f.submitted && password.errors.minlength" class="form-control-feedback">Password must be at least 6 characters long.</div>
        </div>
    </div>
    <div class="form-group row justify-content-center" [ngClass]="{ 'has-danger': f.submitted && (!ConfirmPassword.valid || !checkPass()) }">
        <div class="col-lg-4 col-md-6">
            <label for="ConfirmPassword">Confirm password</label>
            <input type="password" [ngClass]="{ 'form-control-danger': f.submitted && (!ConfirmPassword.valid || !checkPass()) }" autocomplete="off" class="form-control" name="ConfirmPassword" placeholder="Confirm password" [(ngModel)]="model.ConfirmPassword" #ConfirmPassword="ngModel"
                required />
            <div *ngIf="f.submitted && (!ConfirmPassword.valid || !checkPass())" class="form-control-feedback">Password and confirmation is not equals </div>
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <div class="col-lg-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <div class="col-lg-10 col-md-10 d-flex justify-content-center">
            <p class="lead">Already have account? <a routerLink="/signin"><u>Sign in</u></a></p>
        </div>
    </div>
</form>
