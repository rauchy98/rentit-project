<div class="container my-3 d-flex justify-content-center align-items-center">
    <div>
        <h1 class="display-3 text-center">RENT IT</h1>
        <div class="row my-3 mx-3">
            <div class="col-lg-12 col-sm-12 col-xs-12 d-flex justify-content-center">
                <search></search>
            </div>
        </div>
        <div class="categories mx-3 d-flex justify-content-center">
            <a *ngFor="let item of categories" class="navbar-brand px-2 py-2" [routerLink]="['/category', item.id]">
                <img src="{{item.icon}}" alt="" style="width: 3rem;" class="d-inline-block align-top">
                <span class="display-5 line-height">{{item.title}}</span>
            </a>
        </div>
        <div class="dropdown" [ngClass]="{ show:  showSubcatogory}">
            <div class="dropdown-menu" role="menu">
                <div *ngFor="let item of subcategories" class="dropdown-item" [routerLink]="['/category', item.id]">
                    {{item.title}}
                </div>
            </div>
        </div>
    </div>
</div>
